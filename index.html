<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Studio-Ponkan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<nav class="navbar">
			<a href="#" class="logo">Studio<span>.Ponkan</span></a>
			<ul class="menulinks">
				<span id="close-menu-btn" class="material-symbols-outlined">X</span>
				<li><a href="#Home-section">Home</a></li>
				<li><a href="#products-section">Products</a></li>
				<li><a href="#">Downloads</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
			<span id="menu-btn" class="material-symbols-outlined">â‰¡</span>
		</nav>
	</header>

	<section class="sectionclass" id="Home-section">
		<div class="content">
			<h1>Studio Ponkan Serves picture with a smile</h1>
			<p>
				By serving the most promising picture we
				made everyone smile everyday. Awaken the beauty of your self
			</p>
			<button>Reserve Now!</button>
			<button>Download Your Picture</button>
		</div>
	</section>









	<!---Product section-->
	<section id="products-section" class="products-background">
		<div class="content">

		</div>
	</section>


	<script>
		const header = document.querySelector("header");
		const menuBtn = document.querySelector("#menu-btn");
		const closeMenuBtn = document.querySelector("#close-menu-btn");

		menuBtn.addEventListener("click", () => {
			header.classList.toggle("show-mobile-menu");
		});
		closeMenuBtn.addEventListener("click", () => {
			menuBtn.click();
		});
		/*for header scroll*/
		document.querySelectorAll('.menulinks a').forEach(link => {
			link.addEventListener('click', function (event) {
				event.preventDefault();
				const targetId = this.getAttribute('href');
				const targetElement = document.querySelector(targetId);
				if (targetElement) {
					targetElement.scrollIntoView({behavior: 'smooth'});
				}
				header.classList.remove("show-mobile-menu");
			});
		});

		document.querySelectorAll('.menulinks a').forEach(link => {
			link.addEventListener('click', function (event) {
				if (!this.getAttribute('href').startsWith('#')) {
					return;
				}
				event.preventDefault();
				const targetId = this.getAttribute('href');
				const targetElement = document.querySelector(targetId);
				if (targetElement) {
					targetElement.scrollIntoView({behavior: 'smooth'});
				}
				header.classList.remove("show-mobile-menu");
			});
		});
        /*for header scroll*/

	</script>

</body>

</html>
